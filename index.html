<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lettvekts gjøremålsliste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="app-header">
        <h1>Todo</h1>
        <p class="app-subtitle">En perfekt liten gjøremålsliste</p>
      </section>

      <section class="task-input">
        <form id="task-form" autocomplete="off">
          <input
            id="task-input"
            type="text"
            name="task"
            placeholder="Hva trenger du å gjøre?"
            aria-label="Ny oppgave"
            required
          />
          <input
            id="task-tags-input"
            type="text"
            name="tags"
            placeholder="tagger (komma-separert)"
            aria-label="Tagger for oppgave"
          />
          <button type="submit">Legg til</button>
        </form>
      </section>

      <section class="task-list-container">
        <header class="task-list-header">
          <span id="task-count">0 oppgaver</span>
          <div class="task-header-actions">
            <label for="sort-select" class="sort-label">Sorter</label>
            <select id="sort-select" aria-label="Sorter oppgaver">
              <option value="createdAtDesc">Nyeste først</option>
              <option value="createdAtAsc">Eldste først</option>
              <option value="incompleteFirst">Uferdige først</option>
              <option value="completedFirst">Ferdige først</option>
              <option value="tag">Tagg (A–Å)</option>
            </select>
            <button id="clear-completed" class="link-button" type="button">
              Fjern ferdige
            </button>
          </div>
          <div id="tag-filter-menu" class="tag-filter-menu"></div>
          <div
            id="tag-filter-status"
            class="tag-filter-status hidden"
            aria-live="polite"
          >
            <span class="tag-filter-label">
              Filtrerer på tagg:
              <span id="tag-filter-name" class="tag-filter-tag"></span>
            </span>
            <button
              id="clear-tag-filter"
              class="link-button"
              type="button"
            >
              Fjern taggfilter
            </button>
          </div>
        </header>
        <ul id="task-list" class="task-list" aria-label="Gjøremålsliste"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
